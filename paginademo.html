<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content -->
    <style>
        /* Previous styles */
        #slider {
            width: 100%;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        footer a {
            color: white;
        }
        
    </style>
</head>
<body>
        <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <a href="https://github.com/Jhonnymgx115/Plataforma-de-Notas-Estudiantil" target="_blank">Visit our GitHub</a>
        </footer>
    
        <section id="documents">
        <h2>Recent Documents</h2>
        <div class="grid-container">
            <div class="grid-item">Document 1</div>
            <div class="grid-item">Document 2</div>
            <div class="grid-item">Document 3</div>
            <div class="grid-item">Document 4</div>
            <div class="grid-item">Document 5</div>
            <div class="grid-item">Document 6</div>
        </div>
    </section>
    <!-- Previous header and nav -->
    <section id="slider">
        <div class="slides">
            <img src="image1.jpg" alt="Slide 1">
            <img src="image2.jpg" alt="Slide 2">
            <img src="image3.jpg" alt="Slide 3">
        </div>
    </section>
    <!-- Rest of the body content -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides img');
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            document.querySelector('.slides').style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
